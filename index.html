<!DOCTYPE html>
<html>

<head>
    <title>Print Input</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="Head">
        Enter 3 numbers you would like to add:
        <input type="number" name="input1" id="i1">
        <input type="number" name="input2" id="i2">
        <input type="number" name="input3" id="i3">
        <input type="button" name="button" id="button" value="Submit" onclick="printInput()">

    </h1>
    <h2 id="output">
        Output here:
    </h2>

    <script>
        function printInput() {

            var num1 = document.getElementById("i1").value;
            var num2 = document.getElementById("i2").value;
            var num3 = document.getElementById("i3").value;

            
            var out = document.getElementById("output");
            
            var ascend = [num1, num2, num3];
            var temp = ascend[0];

            for( var i = 0; i < 3; i++ ) {
                for( var j = i+1; j < 3; j++) {
                    if( ascend[i] > ascend[j] ) {
                        var temp = ascend[i];
                        ascend[i] = ascend[j];
                        ascend[j] = temp;
                    }
                }
            }

            }
            for( var i = 0; i < 3; i++){
                out.insertAdjacentElement("beforeend", ascend[i]);
                out.insertAdjacentElement("beforeend", ", ");
            }
            
        }
    </script>
</body>

</html>
